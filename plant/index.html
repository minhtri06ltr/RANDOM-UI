<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="plant-details">
      <div class="plant-details__container">
        <div class="plant-details__header">
          <a href="" class="plant-details__back">
            <i class="fa-solid fa-angle-left"></i>
            <span>Back</span>
          </a>
          <div class="plant-details__like">
            <i class="fa-solid fa-heart"></i>
          </div>
        </div>
        <div class="plant-details__content">
          <div class="plant-details__img">
            <img
              src="https://images.unsplash.com/photo-1642775588674-3ad7225d3f10?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=765&q=80"
              alt=""
            />
          </div>
          <div class="plant-details__info">
            <h2 class="plant-details__title">Classic peace lily</h2>
            <span class="plant-details__cate">Popular house plant</span>
            <span class="plant-details__price">$18</span>
            <p class="plant-details__desc">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Rerum
              tempore iure quam consectetur incidunt odio voluptatem, nulla
              harum, excepturi libero soluta quos doloremque explicabo eius.
              Omnis cumque sint accusantium ipsum.
            </p>
            <div class="plant-details__btns">
              <button class="plant-details__btn">Add to cart</button
              ><button class="plant-details__btn">Wishlist</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
